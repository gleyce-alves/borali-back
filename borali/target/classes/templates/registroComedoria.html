<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Comedoria</title>
    <link rel="stylesheet" href="registroComedoria.css">
</head>
<body>

    <div class="menus">
        <div class="menu-horizontal">
            <img class="logo" src="./img/BORALI.png">
            <nav class="h-menu">
                <ul>
                    <li><a href="registrarComedoria.html">Sugerir comedoria</a></li>
                    <li><a href="home-buscar.html">Buscar</a></li>
                    <li><a href="login.html">Home</a></li>  
                </ul>
            </nav>
        </div>

        <div class="menu-vertical">
            <input type="checkbox" id="check">
            <label for="check">
                <img src="./img/menu-mobile.png">
            </label>
            <nav class="v-menu">
                <ul>
                    <li><a href="home-buscar.html">USUÁRIO</a></li>
                    <li><a href="quem-somos.html">QUEM SOMOS</a></li>
                    <li><a href="login.html">ENTRAR</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="titulo">
            <h1>Cadastrar Comedoria</h1>
        </div>
        <form action="/validarCadastro">
            <div>
                <div class="nome-endereco">
                    <input name="nome" type="text" placeholder="Digite o nome">
                    <input name="endereco" type="text" placeholder="Digite o endereço">
                </div>
            </div>
            <div class="uparFoto">
                <div class="foto">
                    <img src="" alt="">
                </div>
                <input name="uparFoto" type="file">
            </div>
            <div class="botoes">
                <button class="botao" type="submit">Cadastrar</button>
                <button class="botao" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
