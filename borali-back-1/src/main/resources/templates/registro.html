    <h1>Cadastro de Usuário</h1>

    <div class="container">
        <form id="form" action="/registrando" method="post">
            <input name="nome" id="nome" type="text" placeholder="Nome" required>
            <br>
            <div class="div">
                <input name="rg" id="rg" type="number" placeholder="RG" required>
                <input name="cpf" id="cpf" type="number" placeholder="CPF" required>
            </div>
            <br>
            <input name="endereco" id="endereco" type="text" placeholder="Endereço" required>
            <br>
            <div class="div">
                <input name="contato" id="contato" type="number" placeholder="Contato" required>
                <input name="cep" id="cep" type="number" placeholder="CEP" required>
            </div>
            <br>
            <input name="email" id="email" type="email" placeholder="Email" required>
            <br>
            <div class="div">
                <input name="senha" id="senha" type="password" placeholder="Senha" required>
            </div>
            <div class="span">
                <span id="span1"></span>
                <span id="span2"></span>
            </div>
            <br>
            <div id="container-botao">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>

        const form = document.getElementById('form');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmarSenha');
        const span1 = document.getElementyById('span1');
        const span2 = document.getElementById('span2');

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            checkInputs()
        })

        function checkInputs(){

            const senhaValue = senha.value.trim()
            const confirmarSenhaValue = confirmarSenha.value.trim()

            if(senhaValue.length < 8){
                console.log("Senha muito curta")
            }else if(senhaValue == confirmarSenhaValue){
                console.log("senhas iguais")
            }else{
                console.log("senhas diferentes")
            }
        }

    </script>
