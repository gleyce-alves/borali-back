<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cardapio</title>
</head>
<body>
	<div th:each="${cardapio}">
		<span th:text=${cardapio.nome}></span>
		<span th:text=${cardapio.desc}></span>
		<span th:text=${cardapio.preco}></span>
		<span th:text=${cardapio.ref}></span>
	</div>
</body>
</html>
